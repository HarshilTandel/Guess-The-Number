<html>
<head>
    <title>Guess The Number</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="upper">
            <div class="button">
                <button class="again">Again!!🤞🏼</button>
            </div>
            <div class="num-bet">
                <span>🙊Between 1 To 20🙊</span>
            </div>
            <div class="main-heading">
                <h1>Guess MY Number!!!🤭🤭🤭</h1>
            </div>
            <div class="sec-num">
                <input class="guess-input" type="text" readonly><hr>
            </div>
        </div>
        <div class="lower">
            <div class="but-num-op">
                <input class="user-input" type="text">
                <br>
                <br>
                <button class="check">check!!!👻</button>
            </div>
            <div class="text">
                <p class="t1">Start Guessing....😳😳</p>
                <p class="t2">Score🚩:</p>
                <p class="t3">High Score🎯:</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
